<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles-1.css">
</head>

<body>
    <header><img id="header-img1" src="images/header-img1.png" alt=""><img id="header-img2" src="images/header-img2.png" alt=""><img id="header-img3" src="images/header-img3.png" alt=""><a id="#top" href="trangchu.html"><img src="images/logo.png" alt=""></a><a href="#" class="logo">gaubong<span>.</span></a>
        <nav class="navbar"><a href="trangchu.html">Trang Chủ</a><a href="sanpham.html">Sản Phẩm</a><a href="lienhe.html">Liên Hệ</a><a href="phanhoi.html">Phản hồi</a></nav>
        <div class="icons"><a href="#" class="fas fa-heart"></a><a href="#" class="fas fa-shopping-cart"></a><a href="#" class="fas fa-user"></a></div>
    </header>
    <section class="feedback-section">
        <div class="container">
            <h2>Phản Hồi Của Bạn</h2>
            <p>Chúng tôi rất mong nhận được phản hồi từ bạn để cải thiện chất lượng dịch vụ và sản phẩm của mình.</p>
            <form action="#" method="POST">
                <div class="form-group"><label class="form-label" for="name">Họ Tên:</label><input type="text" id="name" name="name" required="" placeholder="Nhập tên của bạn"></div>
                <div class="form-group"><label class="form-label" for="email">Email:</label><input type="email" id="email" name="email" required="" placeholder="Nhập email của bạn"></div>
                <div class="form-group"><label class="form-label" for="feedback">Phản Hồi:</label><textarea id="feedback" name="feedback" rows="5" required="" placeholder="Nhập phản hồi của bạn"></textarea></div><button type="submit" class="submit-btn">Gửi Phản Hồi</button>
            </form>
        </div>
    </section>
    <footer>
